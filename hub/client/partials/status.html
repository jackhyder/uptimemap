<div ng-controller="mainController">
  <input type="text" placeholder="Filter" ng-model="sitestat">
  <table>
    <tr>
      <th>Location</th>
      <th>IP Address</th>
      <th>Port</th>
      <th>Status</th>
    </tr>
    <tr ng-repeat='site in sites | filter:sitestat'>
      <td>{{site.location}}</td>
      <td>{{site.ip}}</td>
      <td>{{site.port}}</td>
      <td>⬆️ ⏸ ⬇️</td>
    </tr>
  </table>
</div>
